<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* Element Selector  */
        div{
            /* background-color: maroon; */
        }

        /* Class Selector  */
        .red{
            background-color: maroon;
        }

        /* Id Selector */
        #green{
            background-color: green;
        }

        /* Child Selectors  */
        div > p {
            color: hotpink;
            background-color: darkcyan;
        }

        /* Descendant Selector  */
        div p {
            color: purple;
            background-color: indianred;
        }

        /* Universal Selector */
        * {
            margin:0;
            padding: 0;
        }

        /* Pseudo Selector  */
        a:visited{
            color: slategrey
        }

        a:link {
            color: springgreen;
        }

        a:active{
            background-color: pink;
        }

        a:hover{
            background-color: plum;
        }


        p:first-child{
            background-color: goldenrod;
        }

    </style>
</head>
<body>
    <main class="one">
        <p>I am first</p>
        <p>I am second</p>
    </main>
    <div class="yellow">
        I am a div
        <article>

            <p>I am a para inside div</p>
        </article>
    </div>

    <div id="magenta">
        I am another div
    </div>
    <a href="https://www.google.com">Go to Google</a>
    <a href="https://www.facebook2.com">Go to Facebook</a>
</body>
</html>
